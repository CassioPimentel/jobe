<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Detalhe da vaga</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card>
  
    <ion-card-header text-center>
      <p> {{ vaga?.titulo }} </p>
      <p> {{ vaga?.empresa != '' ? vaga?.empresa : 'Não especificado' }} </p>
      <p> {{ vaga?.cidade }} - {{ vaga?.estado }} </p>
      <p> Há 1 sem </p>
    </ion-card-header>
    
    <div text-center align-items-center>
      <button ion-button>SALVAR</button>
      <button ion-button (click)='irParaVaga(vaga?.link)'>IR PARA VAGA</button>
    </div>
  
    <ion-card-content>
      <h2 style="font-weight: bold;"> Descrição: </h2>
      <p> {{ vaga?.descricao }} </p>
    </ion-card-content>
  
  </ion-card>

</ion-content>
