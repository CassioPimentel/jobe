<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Filtrar vagas</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>
      <ion-item>
          <ion-label>Ordernar por</ion-label>
          <ion-select [(ngModel)]="ordenacao">
            <ion-option value="novo">Data (mais recente primeiro)</ion-option>
            <ion-option value="antigo">Data (mais antigo primeiro)</ion-option>
          </ion-select>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="filtrar(ordenacao)">Filtrar</button>

</ion-content>
