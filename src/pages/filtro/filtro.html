<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Filtrar vagas</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>
      <ion-item>
          <ion-label>Ordernar por</ion-label>
          <ion-select [(ngModel)]="ordenacao">
            <ion-option value="f">Data (mais recente primeiro)</ion-option>
            <ion-option value="m">Data (mais antigo primeiro)</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>ExperÃªncia</ion-label>
          <ion-select [(ngModel)]="experiencia">
            <ion-option value="f">Qualquer</ion-option>
          </ion-select>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="filtrar(ordenacao, experiencia)">Filtrar</button>

</ion-content>
