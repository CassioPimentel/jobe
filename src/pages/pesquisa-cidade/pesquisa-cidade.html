<ion-header>

   <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  </ion-toolbar>

</ion-header>


<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of lista_cidades" (click)='SelectCidade(item?.description)'>
      {{ item?.description }}
    </ion-item>
  </ion-list>

</ion-content>
