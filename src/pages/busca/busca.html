<ion-header>

  <ion-toolbar color="primary">

    <ion-buttons left>
      <button ion-button icon-only (click)='Configuracoes()'>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>Jobe</ion-title>

  </ion-toolbar>
  
</ion-header>

<ion-content>
  
  <ion-card>

    <ion-item>        
        <ion-label> <ion-icon name="search"></ion-icon> </ion-label>
        <ion-input  clearInput type="text" [(ngModel)]="titulo" placeholder="ProfissÃ£o" ></ion-input>
    </ion-item>
    
    <ion-item>        
        <ion-label> <ion-icon name="pin"></ion-icon> </ion-label>
        <ion-input (ionFocus)="getCidade()" clearInput type="text" [(ngModel)]="cidade" placeholder="Cidade"></ion-input>
    </ion-item>
    
    <ion-item>
        <button ion-button full large round (click)='buscaVagas(titulo, cidade)'>Buscar</button>
    </ion-item>
  
  </ion-card>

</ion-content>
