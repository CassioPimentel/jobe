<ion-header>

   <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar vaga"></ion-searchbar>

  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of lista_vagas" (click)='SelectVaga(item?.titulo)'>
      {{ item?.titulo }}
    </ion-item>
  </ion-list>

</ion-content>
