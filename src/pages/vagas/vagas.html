<ion-header>

  <ion-navbar>
    <ion-title>Vagas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-card *ngFor="let item of lista_vagas" no-padding>

    <ion-item>

        <h2>{{ item.titulo }}</h2>
        <p>{{ item.empresa }}</p>
        <p> <ion-icon name="pin"> {{ item.cidade }} - {{ item.estado }}</ion-icon> </p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      
      <ion-col right text-right>
        <br>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
