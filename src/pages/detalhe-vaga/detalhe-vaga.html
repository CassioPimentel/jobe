<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)='close()'>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Detalhe da vaga</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>
  
   <ion-fab top right edge>
    <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook" (click)='facebookShare(vaga)'></ion-icon></button>
      <button ion-fab><ion-icon name="logo-whatsapp" (click)='whatsappShare(vaga)'></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram" (click)='instagramShare(vaga)'></ion-icon></button>
      <button ion-fab><ion-icon name="mail" (click)='emailShare(vaga)'></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter" (click)='twitterShare()'></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
  
    <ion-card-header text-center>
      <p> {{ vaga?.titulo }} </p>
      <p> {{ vaga?.empresa != '' ? vaga?.empresa : 'Não especificado' }} </p>
      <p> {{ vaga?.cidade }} - {{ vaga?.estado }} </p>
      <p> Há 1 sem </p>
    </ion-card-header>
    
    <div text-center align-items-center>
      <button ion-button  (click)='salvarFavorito(vaga)' > {{salvo}} </button>
      <button ion-button (click)='irParaVaga(vaga?.link)'>IR PARA VAGA</button>
    </div>
  
    <ion-card-content>
      <h2 style="font-weight: bold;"> Descrição: </h2>
      <p> {{ vaga?.descricao }} </p>
    </ion-card-content>
  
  </ion-card>

</ion-content>
