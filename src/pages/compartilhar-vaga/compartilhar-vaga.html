<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons left>
          <button ion-button icon-only (click)='close()'>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    
        <ion-title>Compartilhar</ion-title>
    
      </ion-toolbar>

</ion-header>

<ion-content>

    <ion-content>
        <ion-list>
            <ion-item (click)='facebookShare()'>
              <ion-icon name="logo-facebook" item-start ></ion-icon>
                Facebook
              </ion-item>
            <ion-item (click)='whatsappShare()'>
              <ion-icon name="logo-whatsapp" item-start ></ion-icon>
                Whatsapp
              </ion-item>
            <ion-item (click)='twitterShare()'>
              <ion-icon name="logo-twitter" item-start ></ion-icon>
                Twitter
              </ion-item>
        </ion-list>
    </ion-content>

</ion-content>
