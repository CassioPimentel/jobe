<ion-header>

  <ion-toolbar color="primary">

    <ion-title text-center>Favoritos</ion-title>

  </ion-toolbar>
  
</ion-header>


<ion-content class="cards-bg social-cards">
  
  <ion-card *ngFor="let item of favoritos" >
    
  <ion-item (click)='detalhe(item._id)'>
    <h2>{{ item.titulo }}</h2>
    <p>{{ item.empresa != '' ? item.empresa : 'NÃ£o especificado' }}</p>
    <p><ion-icon name="pin"></ion-icon> {{ item.cidade }} - {{ item.estado }}</p>
  </ion-item>

  <ion-row>
    <ion-col col-4>
      <button ion-button icon-left clear small (click)='retirarFavorito(item._id)'>
        <ion-icon name="heart"></ion-icon>
        <div>Excluir</div>
      </button>
    </ion-col>
    <ion-col col-5>
      <button ion-button icon-left clear small (click)='CompartilharVaga(item)'>
        <ion-icon name="share-alt"></ion-icon >
        <div>Compartilhar</div>
      </button>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-left clear small right>
        <ion-note>
            {{ item.dias }}
        </ion-note>
      </button>
    </ion-col>
  </ion-row>

  </ion-card>

</ion-content>
